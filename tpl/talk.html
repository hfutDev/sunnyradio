    <div id="main" ng-controller="TalkCtrl">
        <div class="banner bg"></div>
        <div class="talk-container">
            <div class="talk-content">
                <div class="box-left">
                    <p class="emotion">最新心情</p>
                    <ul>
                        <li class="talk-music-pic" ng-repeat="music in musicEmotion">
                            <img ng-src="images/{{music.img}}">
                            <p><span class="music-name">{{music.name}}</span>-{{music.songer}}</p>
                            <div>
                                <span class="icon icon-play" ng-class="{'icon-pause':musicPlay.state && music.id == musicPlay.id}" ng-click="musicPlay.nextPlay(music)"></span>
                                <span class="icon icon-plus"></span>
                                <span class="icon icon-love"></span>
                                <span class="icon icon-download"></span>
                            </div>
                    </ul>
                    <div class="paging">
                        <span>首页</span>
                        <span>上一页</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>下一页</span>
                        <span>末页</span>
                    </div>
                </div>
                <div class="box-right">
                    <p class="emotion">最新音乐</p>
                    <ul ng-repeat="new in newMusic">
                        <li class="pic-hot" ng-click="musicPlay.play(music)">
                            <img ng-src="images/{{new.img}}">
                            <div class="hot-song">
                                <p class="music-name">{{new.name}}</p>
                                <p>{{new.songer}}</p>
                                <p class="hot-number">被说{{new.number}}次</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
