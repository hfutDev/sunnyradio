<div id="main" ng-controller="SearchCtrl">
    <div class="banner bg"></div>
    <form class="search">
        <input class="search-input" type="text" placeholder="红尘客栈">
        <button class="search-icon" type="submit"></button>
    </form>

    <div class="container">
        <div class="content">
            <p class="search-result">搜索结果</p>
            <ul>
                <li class="music-pic" ng-repeat="music in musicResult">
                    <img ng-src="images/{{music.img}}">
                    <p class="music-color">{{music.name}}-{{music.songer}}</p>
                    <div>
                        <span class="icon icon-play"></span>
                        <span class="icon icon-plus"></span>
                        <span class="icon icon-love"></span>
                        <span class="icon icon-download"></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
